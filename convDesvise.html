<!Doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Currency Converter App in Javascript | CodingNepal</title>
       <link rel="stylesheet" href="convDesvise.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com\ajax\libs\font-awesome\5.15.3\css\all.min.js"/> 
       <meta name="viewport" content="width=device-width , scale=1.0">
</head>
    <body>
        <div class="wrapper">
            <header>Currency Converter</header>
            <form action="#">
                <div class="amount">
                    <p>Enter amount</p>
                    <input type="text" value="1">
                </div>
                <div class="drop-list">
                    <div class="from">
                        <div class="select-box">
                            <img src="usflag.png" alt="">
                            
                        <select>
                            <option value="USD">USD</option>
                            <option value="NPR">NPR</option>
                            <option value="INR">INR</option>
                            <option value="PKR">PKR</option>
                            <option value="MAD">MAD</option>
                        </select>
                        </div>
                        <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                        <div class="to">
                            <p>To</p>
                            <div class="select-box">
                                <img src="npflag.png" alt="">
                            <select>
                                <option value="USD">USD</option>
                                <option value="NPR">NPR</option>
                                <option value="INR">INR</option>
                                <option value="PKR">PKR</option>
                                <option value="MAD">MAD</option>
                            </select>
                            </div>
                    </div>
                </div>
                <div class="exchange-rate">1 USD = 118.16 NPR</div>
                <button>Get Exchange Rate</button>   
        </form>
        </div>
        <script src="script.js"></script>
        <script src="country-list.js"></script>
    </body>
</html>
